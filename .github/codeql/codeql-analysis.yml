name: CodeQL 2022

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 23 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    environment: sign
    

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1.0.15

    - uses: Bassman2/SignKey@v1
      with:
        file: Bassman.snk
        key: ${{ secrets.SIGNKEY }}

    - name: restore
      run: nuget restore MediaDevices.sln

    - name: MSBuild of solution
      run: msbuild MediaDevices.sln /p:configuration="Release" /verbosity:minimal

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1.0.15
