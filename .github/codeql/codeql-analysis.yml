name: CodeQL 2022

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 23 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    environment: sign
    

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1.0.15

    - name: Get Signkey 
      shell: pwsh
      run: |
        $signing_keys_payload = [System.Convert]::FromBase64String("${{ secrets.SIGNKEY }}")
        $currentDirectory = Get-Location
        $certificatePath = Join-Path -Path $currentDirectory -ChildPath "Bassman.snk"
        [IO.File]::WriteAllBytes("$certificatePath", $signing_keys_payload)
        Copy-Item  Bassman.snk -Destination Src\MediaDevices70\Bassman.snk
        Copy-Item  Bassman.snk -Destination Src\MediaDevices60\Bassman.snk
        Copy-Item  Bassman.snk -Destination Src\MediaDevices50\Bassman.snk
        Copy-Item  Bassman.snk -Destination Src\MediaDevicesCore31\Bassman.snk
        Copy-Item  Bassman.snk -Destination Src\MediaDevicesCore21\Bassman.snk
        Copy-Item  Bassman.snk -Destination Src\MediaDevicesFramework48\Bassman.snk
        Copy-Item  Bassman.snk -Destination Src\MediaDevicesFramework45\Bassman.snk
        Copy-Item  Bassman.snk -Destination Src\MediaDevicesFramework40\Bassman.snk

    - name: restore
      run: nuget restore MediaDevices.sln

    - name: MSBuild of solution
      run: msbuild MediaDevices.sln /p:configuration="Release" /verbosity:minimal

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1.0.15
