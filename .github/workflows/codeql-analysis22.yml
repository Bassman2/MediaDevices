name: CodeQL 2022

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 23 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    #- name: Autobuild
    #  uses: github/codeql-action/autobuild@v1

    # ℹ️ Command-line programs to run using the OS shell.
    # �� https://git.io/JvXDl

    # ✏️ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Add msbuild to PATH
      run: echo "C:\Program Files\Microsoft Visual Studio\2022\Preview\MSBuild\Current\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: pwsh

#   - name: Add msbuild to PATH
#     uses: microsoft/setup-msbuild@v1

    - name: copy dummy key for signing
      working-directory: .
      run: |
           Copy-Item  DummySignKey.snk -Destination Src\MediaDevices60\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\MediaDevices50\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\MediaDevicesCore31\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\MediaDevicesCore21\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\MediaDevicesFramework45\Bassman.snk
           Copy-Item  DummySignKey.snk -Destination Src\MediaDevicesFramework40\Bassman.snk

    - name: restore
      run: nuget restore MediaDevices.sln

    - name: MSBuild of solution
      run: msbuild MediaDevices.sln /p:configuration="Release" /verbosity:minimal

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
