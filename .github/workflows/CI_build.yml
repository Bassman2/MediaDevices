#           nuget restore Test\MediaDevicesUnitTestFramework45\packages.config -PackagesDirectory packages
#           nuget restore Demo\Demo .NET Framework 4.5\MediaDevicesAppFramework45\packages.config -PackagesDirectory packages
#           nuget restore Demo\Demo Share\MediaDevicesAppShare\packages.config -PackagesDirectory packages

    - name: copy dummy key for signing
      working-directory: .
      run: |
           Copy-Item  appveyor_dummy.snk -Destination Src\MediaDevicesFramework45\Bassman.snk
           Copy-Item  appveyor_dummy.snk -Destination Src\MediaDevicesCore21\Bassman.snk
           Copy-Item  appveyor_dummy.snk -Destination Src\MediaDevicesCore31\Bassman.snk
           Copy-Item  appveyor_dummy.snk -Destination Src\MediaDevices50\Bassman.snk

    - name: restore
      working-directory: .
      run: nuget restore MediaDevices.sln
           
    - name: restore
      working-directory: .
      run: msbuild MediaDevices.sln /m /verbosity:minimal /t:restore /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}"

    - name: MSBuild of solution
      working-directory: .
      run: |
           $env:SHFBROOT = "C:\Program Files (x86)\EWSoftware\Sandcastle Help File Builder\"
           msbuild MediaDevices.sln /m /verbosity:minimal /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}"

